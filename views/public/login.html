    <!--PANTALLA PRINCIPAL-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                                <li><a class="dropdown-item" href="#">Ingles</a></li>

                    </ul>

        <div class="container">
            <div class="login" style="margin-left: 5em; margin-right: 5em;">
                <form id="session-form" method="post">
                    <div class="mb-3">
                        <br>
                        <br>
                        <h3>BIENVENIDO A LA FAMILIA JOLIE!</h3>
                        <span> ¿No tienes una cuenta? <a href="../../views/public/registrarse.html">Regístrate aquí</a></span>
                        <br>
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" aria-describedby="">
                        <div id="" class="form-text">Te recomendamos no compartir tus credenciales con nadie.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="clave" name="clave">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        <p style="text-align: right;">Forget password?</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <br>
                    <br>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                </form>
            </div>

            <div class="image" style="margin-left: 2em; margin-right: 0em;">
                <img style="float: right;" src="../../images/public/login4.png" alt="">
