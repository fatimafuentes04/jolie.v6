    <!--PANTALLA PRINCIPAL-->
    <main>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <h1 class="text-center">Carrito de compras</h1>
                    <br>

                    <form method="post" id="search-form">

                       


                        <td>

                            <div class="rounded float-end">
                                <button type="button" class="btn btn-secondary btns" data-bs-toggle="modal"
                                    data-bs-target="#producto" onclick="openCreate()">
                                    Agregar producto
                                </button>
                            </div>

                        </td>

                    </form>
                </thead>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="producto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form class="row g-3" method="post" id="save-form" enctype="multipart/form-data">

                            <input class="invisible" type="number" id="id" name="id">

                            <div class="col-md-12">
                                <label for="" class="form-label">Producto</label>
                                <input type="file" name="archivo" id="archivo" class="form-control custom-file-input"
                                    accept="Imagen/jpg">
                            </div>

                            <div class="col-md-12">
                                <label for="" class="form-label">Precio</label>
                                <select type="text" name="categoria" id="categoria" class="form-select"
                                    required></select>
                            </div>

                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Cantidad</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Sub total</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    placeholder="">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Acciones</label>
                                <input step="0.01" type="number" class="form-control" id="precio" name="precio"
                                    placeholder="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr id="records"></tr>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub total</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody-rows"></tbody>
        </table>

    </main>
