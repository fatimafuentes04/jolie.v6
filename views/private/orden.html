<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOLIE</title>
    <!--LINK PARA CARGAR CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/private/orden.css">

</head>

<body>
    <!--BARRA DE NAVEGACION-->
    <div class="col-2">
        <nav></nav>
    </div>
    

    <!--PANTALLA PRINCIPAL-->
    <main>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <h1 class="text-center">Pedidos</h1>
                    <br>


                    <form method="post" id="search-form">
                        <td>

                            <div class="input-field">
                        <td>
                            <input id="search" type="text" name="search" class="form-control"
                                placeholder="Buscar por: Nombre, fecha, direccion, estado" aria-label="Buscar"
                                required />
                        </td>

                        <td>
                            <button type="submit" class="btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </td>
                        <!--<td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openCreate()">
                                Launch demo modal
                              </button>
                        </td>-->
                    </form>
                </thead>
            </table>
        </div>

        <div class="rounded float-end">
            <button type="button" id="" data-bs-toggle="" data-bs-target=""
                onclick="openReport()" class="btn btn-secondary btns">
                Descargar reporte
            </button>
        </div>
        <div class="container">
            <br>
            <table class="table">
                <thead>
                    <tr id="recordsPed"></tr>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-rowsPed"></tbody>
            </table>
        </div>

        <!-- MODAL PEDIDOS-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="save-form" enctype="multipart/form-data">

                            <input class="invisible" type="number" id="id" name="id"><br>

                            <div class="mb-3">
                                <label for="">Cliente</label><br>
                                <select name="cliente" id="cliente" class="form-select"></select>
                            </div>

                            <div class="mb-3">
                                <label for="">Fecha</label><br>
                                <input type="date" name="fecha" id="fecha" class="form-control" required><br>
                            </div>

                            <div class="mb-3">
                                <label for="">Dirección</label><br>
                                <input type="text" name="direccion" id="direccion" class="form-control" required><br>
                            </div>

                            <div class="mb-3">
                                <label for="">Estado pedido</label><br>
                                <select name="estado" id="estado" class="form-select"></select>
                            </div>


                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"><i
                                    class="fa-solid fa-floppy-disk"></i>Guardar</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>




        <!-- Modal detallepedido-->
        <div class="modal fade" id="detallepedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalle pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <table class="table">
                            <thead>
                                <tr id="recordsPed"></tr>
                                <tr>
                                    <th scope="col">Pedido</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-rowsv"></tbody>
                        </table>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>

                </div>
            </div>
        </div>
    </main>



    <!--SCRIPT BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/private/sweetalert.min.js"></script>
    <script src="../../controllers/private/account.js"></script>
    <script src="../../controllers/private/plantilla.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/private/pedido.js"></script>
</body>

</html>
