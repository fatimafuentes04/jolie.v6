<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOLIE</title>
    <!--LINK PARA CARGAR CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/orden.css">
</head>

<body>
    <!--BARRA DE NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../views/private/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><img
                                src="../../images/private/home.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--PANTALLA PRINCIPAL-->
    <main>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <h1 class="text-center">Productos</h1>
                    <br>

                    <form method="post" id="search-form">

                        <td>
                            <div class="rounded float-star">
                                <input id="search" type="text" name="search" class="form-control"
                                    placeholder="Buscar por: Nombre, fecha, direccion, estado" aria-label="Buscar"
                                    required />
                            </div>
                        </td>

                        <td>
                            <button type="submit" class="btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </td>

                        <td>

                            <div class="rounded float-end">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#producto" onclick="openCreate()">
                                    Agregar producto
                                </button>
                            </div>

                        </td>

                    </form>
                </thead>
            </table>
        </div>


        <div class="container">
            <br>
            <table class="table">
                <thead>
                    <tr id="records"></tr>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Nombre producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">estado</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Talla</th>
                        <th scope="col">Carrete de imagenes</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows"></tbody>
            </table>
        </div>

        

        <!-- Modal -->
        <div class="modal fade" id="producto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <form class="row g-3" method="post" id="save-form" enctype="multipart/form-data">

                            <input class="invisible" type="number" id="id" name="id">

                            <div class="col-md-12">
                                <label for="" class="form-label">Imagen principal:</label>
                                <input type="file" name="archivo" id="archivo" class="form-control custom-file-input" accept="Imagen/jpg">
                              </div>

                            <div class="col-md-12">
                                <label for="" class="form-label">Categoria</label>
                                <select type="text" name="estado" id="estado" class="form-select" required></select>
                            </div>
 
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombre" name="nombre"  placeholder="">
                            </div>

                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Direccion</label>
                              <input type="text" class="form-control" id="direccion" name="direccion" placeholder="">
                            </div>


                            <div class="col-md-6">
                                <label for="" class="form-label">Estado</label>
                                <select type="text" name="estado" id="estado" class="form-select" required></select>
                            </div>

                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Talla</label>
                              <select type="text" name="talla" id="talla" class="form-select" required></select>
                            </div>

                            <div class="col-md-12">
                                <label for="inputPassword4" class="form-label">Usuario que lo ingreso</label>
                                <select type="text" name="usuario" id="usuario" class="form-select" required></select>
                              </div>

                              <div class="col-md-12">
                                <label for="" class="form-label">Agregar más imagenes:</label>
                                <input type="file" name="moreimg" id="moreimg" class="form-control custom-file-input" accept="Imagen/jpg">
                              </div>
                            
                            <div class="col-12">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!--SCRIPT BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../../controllers/private/sweetalert.min.js"></script>
        <script src="../../controllers/private/account.js"></script>
        <script src="../../controllers/components.js"></script>
        <script src="../../controllers/private/producto.js"></script>
</body>

</html>
