<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JOLIE</title>
    <!--LINK PARA CARGAR CSS-->

    <link rel="stylesheet" href="../../css/producto.css">
</head>

<body>
    <!--BARRA DE NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../views/private/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><img
                                src="../../images/private/home.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--PANTALLA PRINCIPAL-->
    <main>
        <div>
            <br>
            <h6 style="text-align: center;">Interfaz de productos</h6>
            <br>
        </div>

        <div class="container">
            <div class="r1" style="margin-right: 2em;">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Estado</label>
                        <select id="Select" class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Talla</label>
                        <select id="Select" class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                </form>
            </div>


            <div class="r2" style="margin-right: 2em;">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Descrpción</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Imagen principal</label>
                        <select id="Select" class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Usuario</label>
                        <select id="Select" class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Carrete de imagenes</label>
                        <select id="Select" class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>

        <div class="b1">
            <button type="submit" class="btn btn-primary">Añadir Producto</button>
        </div>

        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Iamgen</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Talla</th>
                    <th scope="col">Carrete de imagenes</th>
                </tr>
            </thead>
        </table>


    </main>

    <!--SCRIPT BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
