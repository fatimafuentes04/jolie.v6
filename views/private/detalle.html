    <!--PANTALLA PRINCIPAL-->
    <main>
        <button type="button" id="add" data-bs-toggle="modal" data-bs-target="#save-modal" onclick="createDetalle()">
            Agregar
        </button>
        <form method="post">
        <div id="save-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="mod" id="modal-title" id="staticBackdropLabel">Modal title</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>

                    <div class="container">
                        <div class="r3" style="margin-right: 2em;">
                            <form method="post" id="save-form-D">
                                <div class="mb-3">
                                    <label for="Select" class="form-label">Número de pedido</label>
                                    <select id="Select" class="form-select" name="pedido">
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="Select" class="form-label">Producto</label>
                                    <select id="producto" class="form-select" name="producto"  >
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                        </div>

                        <div class="r4" style="margin-right: 2em;">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                                <input type="text" class="form-control" id="direccion" name="cantidad"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="direccion" name="precio"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" id="guardarDetalle">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody-rows">

            </tbody>
        </table>
